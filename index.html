<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do Profile List</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body id="body">
    <div class="container">
      <div class="box">
        <h2>Добавить пользователя
          <span class="title">
            <svg class="icon" id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C17.5222 2 22 5.97778 22 10.8889C22 13.9556 19.5111 16.4444 16.4444 16.4444H14.4778C13.5556 16.4444 12.8111 17.1889 12.8111 18.1111C12.8111 18.5333 12.9778 18.9222 13.2333 19.2111C13.5 19.5111 13.6667 19.9 13.6667 20.3333C13.6667 21.2556 12.9 22 12 22C6.47778 22 2 17.5222 2 12C2 6.47778 6.47778 2 12 2ZM7.5 12C8.32843 12 9 11.3284 9 10.5C9 9.67157 8.32843 9 7.5 9C6.67157 9 6 9.67157 6 10.5C6 11.3284 6.67157 12 7.5 12ZM16.5 12C17.3284 12 18 11.3284 18 10.5C18 9.67157 17.3284 9 16.5 9C15.6716 9 15 9.67157 15 10.5C15 11.3284 15.6716 12 16.5 12ZM12 9C12.8284 9 13.5 8.32843 13.5 7.5C13.5 6.67157 12.8284 6 12 6C11.1716 6 10.5 6.67157 10.5 7.5C10.5 8.32843 11.1716 9 12 9Z"></path></svg>
          </span>
        </h2>

        <input id="name" type="text" placeholder="Имя" />
        <div id="box-1"></div>
        <input id="year" type="text" placeholder="Год" />
        <div id="box-2"></div>
        <input id="work" type="text" placeholder="Где работает" />
        <div id="box-3"></div>

        <select id="levelbox">
          <option value="">levl</option>
          <option value="esey">esey</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>

        <button id="addBtn">Добавить</button>

        <div class="wrapper">
          <button class="all btn" id="all">all</button>
          <button class="esey btn" id="esey">esey</button>
          <button class="medium btn" id="medium">medium</button>
          <button class="hard btn" id="hard">hard</button>
        </div>

        <ul id="list"></ul>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
