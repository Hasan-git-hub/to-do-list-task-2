<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do Profile List</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Добавить пользователя</h2>

        <input id="name" type="text" placeholder="Имя" />
        <input id="year" type="number" placeholder="Год" />
        <input id="work" type="text" placeholder="Где работает" />

        <select id="levelbox">
          <option value="">levl</option>
          <option value="esey">esey</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>

        <button id="addBtn">Добавить</button>

        <div class="wrapper">
          <button class="all btn" id="all">all</button>
          <button class="esey btn" id="esey">esey</button>
          <button class="medium btn" id="medium">medium</button>
          <button class="hard btn" id="hard">hard</button>
        </div>

        <ul id="list"></ul>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
